            <form class="d-flex">

    <div class="container mt-50-px">
        <div class="row">
            <div class="col">
               <h2>
                   Input Data
               </h2>
            <form action="#">
                <div class="row">
                  <div class="col-12">
                    <div class="form-group">
                      <label for="judul">Judul</label>
                      <input placeholder="Judul" type="text" class="form-control" name="judul" id="">
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <label for="kategori">Kategori</label>
                      <input placeholder="Kategori" type="text" class="form-control" name="kategori" id="">
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <label for="tahun">Tahun</label>
                      <input type="text" class="form-control" placeholder="tahun" name="tahun" id="">
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <label for="wilayah">Wilayah</label>
                    </div>
                    <input placeholder="Wilayah" type="text" class="form-control" name="wilayah" id="">
                  </div>
                  <div class="col-6">
                    <div class="form-group">
                      <label for="dinas">Dinas</label>
                      <input placeholder="Dinas" type="text" class="form-control" name="" id="">
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group">
                      <label for="hasil">Hasil</label>
                      <input class="form-control" type="text" placeholder="Hasil">
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group">
                      <label for="featured-image">Featured Image</label>
                      <input class="form-control" type="file" placeholder="Hasil">
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group">
                      <label for="featured-image">Lampiran</label>
                      <input class="form-control" type="file" placeholder="Hasil" multiple>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <label for="isi">Artikel</label>
                      <textarea class="form-control" type="text" placeholder="Isi"></textarea>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <br>
                      <div class="d-grid gap-2">
                        <button onclick="sukses()" class="btn btn-primary">Simpan Data</button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              <script>
                function sukses() {
                Swal.fire(
                'Sukses!',
                'Data berhasil disimpan!',
                'success'
                )
                }
              </script>
           </div>
            <div class="col-3 col-lg-3 col-md-12 col-sm-12">
                <div class="sidebar">
                    <div class="sidebar-title">
                        STATISTIK
                    </div>
                    <div class="sidebar-content">
                        <div id="chart"></div>
                        <script>
                            var options = {
                            chart: {
                                type: 'line'
                            },
                            series: [{
                                name: 'sales',
                                data: [30,40,35,50,49,60,70,91,125]
                            }],
                            xaxis: {
                                categories: [1991,1992,1993,1994,1995,1996,1997, 1998,1999]
                            }
                            }

                            var chart = new ApexCharts(document.querySelector("#chart"), options);

                            chart.render();
                        </script>
                    </div>
                    <div class="sidebar-title">
                        KALENDER
                    </div>
                    <div class="sidebar-content">
                      <iframe src="https://calendar.google.com/calendar/embed?height=300&wkst=2&bgcolor=%23ffffff&ctz=Asia%2FJakarta&showCalendars=0&showDate=1&showPrint=0&showTabs=0&showTitle=1&showNav=1&showTz=1&hl=id&mode=MONTH&title=Diskominfo%20Kabupaten%20Tangerang&src=aWQuaW5kb25lc2lhbiNob2xpZGF5QGdyb3VwLnYuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&color=%230B8043" style="border:solid 1px #777" width="300" height="300" frameborder="0" scrolling="no"></iframe>
                    </div>
                    <div class="sidebar-title">
                        STATISTIK COVID
                    </div>
                    <div class="sidebar-content">
                      <div class="row">
                        <div style="margin-top: 10px;" class="col-12">
                          <i class="fas fa-smile"></i> Sembuh : 1000
                        </div>
                        <div class="col-12">
                          <i class="fas fa-frown"></i> Positif : 2
                        </div>
                        <div class="col-12">
                          <i class="fas fa-sad-tear"></i>
                          Meninggal : 0
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
